syntax = "proto3";

package malloy.services.v1;

service Compiler {
    rpc Compile (CompileRequest) returns (CompileResponse) {}

    rpc CompileStream(stream CompileRequest) returns (stream CompilerRequest) {}

    rpc ThirdParty (ThirdPartyRequest) returns (ThirdPartyResponse) {}
 }

message ThirdPartyRequest {

}

message ThirdPartyResponse {
  string message = 1;
}

message CompileRequest {
  enum Type {
    COMPILE = 0;
    REFERENCES = 1;
    TABLE_SCHEMAS = 2;
    SQL_BLOCK_SCHEMAS = 3;
    RESULTS = 4;
  }
  enum Mode {
    COMPILE_AND_RENDER = 0;
    COMPILE_ONLY = 1;
  }
  CompileRequest.Type type = 1;
  CompileRequest.Mode mode = 2;


  CompileDocument document = 3;
  repeated CompileDocument references = 4;
  string schema = 5;
  repeated SqlBlockSchema sql_block_schemas = 6;
  string query = 7;
  string named_query = 8;
  QueryResult query_result = 9;
}

message QueryResult {
  string data = 1;
  int32 total_rows = 2;
}

message CompileResponse {
  string model = 1;
  string sql = 2;
}

message CompileDocument {
  string url = 1;
  string content = 2;
}

message TableSchema {
  string key = 1;
  string connection = 2;
  string table = 3;
}

message CompilerRequest {
  enum Type {
    UNKNOWN = 0;
    IMPORT = 1;
    TABLE_SCHEMAS = 2;
    SQL_BLOCK_SCHEMAS = 3;
    COMPLETE = 4;
    ERROR = 5;
    RUN = 6;
  }

  CompilerRequest.Type type = 1;
  repeated string import_urls = 2;
  repeated TableSchema table_schemas = 3;
  SqlBlock sql_block = 4;
  string connection = 5;
  string render_content = 6;
  string content = 99;
}

message SqlBlock {
  string name = 1;
  string sql = 2;
  string connection = 3;
}

message SqlBlockSchema {
  string name = 1;
  string sql = 2;
  string schema = 3;
}
